name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pylint  # Optional: Add linting tools

      - name: Check Python syntax
        run: |
          python -m py_compile main.py
          echo "✅ Python syntax check passed"

      - name: Verify imports
        run: |
          python -c "import main; print('✅ All imports successful')"
        continue-on-error: true

      - name: Check for common issues
        run: |
          # Check if required files exist
          test -f main.py && echo "✅ main.py exists" || exit 1
          test -f requirements.txt && echo "✅ requirements.txt exists" || exit 1
          test -f README.md && echo "✅ README.md exists" || exit 1

